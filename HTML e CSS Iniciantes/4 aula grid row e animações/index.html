<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Grid row</title>
</head>

<body>
    <div class="grid">
        <h1>Nimbus Stark</h1>
        <span class="preco">R$ 39</span>

        <img src="bicicleta.jpg" alt="bicicleta">
        <p>A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe.
            Ela vem equipada com os melhores acessórios, o que garante maior velocidade.</p>
        <a href="/">Comprar</a>
    </div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>

    <!-- Exemplo animação 3D-->
    <div id="r3d_container" class="hover">
        <div id="r3d_text" class="shadow">
            <div class="front r3dface">
                <img style="max-width: 300px; display: inline-block;" src="bicicleta.jpg" />
            </div>
            <div class="back r3dface center">
                <p>
                    ESCREVA SEU TEXTO AQUI.</p>

            </div>
        </div>
    </div>

</body>

</html>
